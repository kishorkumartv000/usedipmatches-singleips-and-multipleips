name: IP Checker

on:
  workflow_dispatch:
    inputs:
      ip_address:
        description: "IP address to check"
        required: true
        type: string

jobs:
  ip-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure all files are fetched
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Run IP Checker
        run: |
          python ip_checker.py --ip "${{ inputs.ip_address }}"
          
      - name: Archive Report
        uses: actions/upload-artifact@v4
        with:
          name: ip-check-results
          path: |
            ip_data/**/*.txt
